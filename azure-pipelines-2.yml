# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

pool:
  name: 'Default'  # Your self-hosted agent

variables:
  buildConfiguration: 'Release'

steps:
# âœ… Install .NET SDK
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '7.0.x'
    installationPath: $(Agent.ToolsDirectory)/dotnet

# âœ… Prepare SonarQube Analysis
- task: SonarQubePrepare@5
  inputs:
    SonarQube: 'SonarQube-Local'  # Your service connection name
    scannerMode: 'MSBuild'
    projectKey: 'MyAppKey'
    projectName: 'MyAppName'
    extraProperties: |
      sonar.branch.name=  # ðŸ‘ˆ Prevents Community Edition branch error

# âœ… Build the Project
- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'Build the project'

# âœ… Run SonarQube Analysis
- task: SonarQubeAnalyze@5

# âœ… Publish SonarQube Results
- task: SonarQubePublish@5
  inputs:
    pollingTimeoutSec: '300'

# âœ… Publish the App for Deployment
- script: dotnet publish -c $(buildConfiguration) -o $(Build.ArtifactStagingDirectory)
  displayName: 'Publish the project'

# âœ… Upload Build Artifacts
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'mvc_app'
    publishLocation: 'Container'

